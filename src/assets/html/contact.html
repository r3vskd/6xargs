<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6xargs | Contact</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/contact.css">

</head>
<body>
    <div id="canvas-container">
        <canvas id="nokey" width="800" height="800"></canvas>
    </div>
<script src="/assets/js/neural.js"></script>
<div class="form-container">
    <form>
        <h3>Organization Contact Form</h3>

        <label for="companyName">Name</label>
        <input type="text" id="companyName" name="companyName" placeholder="Name of the organization" required>
        
        <label for="companyEmail">Email</label>
        <input type="email" id="companyEmail" name="companyEmail" placeholder="Email of the organization" required>

        <label for="country">Country</label>
        <select id="country" name="country" required>
            <option value="">Select the country of the organization</option>
            <option value="mexico">Mexico</option>
            <option value="united-states">United States</option>
            <option value="canada">Canada</option>
            <option value="brazil">Brazil</option>
            <option value="argentina">Argentina</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="united-kingdom">United Kingdom</option>
            <option value="india">India</option>
            <option value="japan">Japan</option>
            <option value="australia">Australia</option>
            <option value="spain">Spain</option>
            <option value="nigeria">Nigeria</option>
            <option value="south-africa">South Africa</option>
            <option value="china">China</option>
        </select>
        
        <label for="companyType">Category</label>
        <select id="companyType" name="companyType" required>
            <option value="">Select the category of the organization </option>
            <option value="ong">ONG</option>
            <option value="healthcare">Healthcare</option>
            <option value="insurance">Insurance</option>
            <option value="artificial intelligence">AI or ML</option>
            <option value="cibersecurity">Cibersecurity</option>
            <option value="crypto-blockchain">Crypto or Blockchain</option>
            <option value="digital-payments">Banking or Digital Payments</option>
            <option value="e-commerce">E-commerce</option>
            <option value="education">Education</option>
            <option value="energy-environment">Energy or Environmental Industry</option>
            <option value="entertainment">Entertainment</option>
            <option value="food-nutrition">Food & Nutrition</option>
            <option value="government">Federal or Government</option>
            <option value="software">Software Development or IoT</option>
            <option value="real-estate">Real Estate or Construction</option>
            <option value="intelligence">Intelligence or Security Agencies</option>
            <option value="transportation">Transportation (Land, Waterborne or Aviation)</option>
            <option value="other">Other</option>
        </select>

        <script>
            document.getElementById('companyType').addEventListener('change', function () {
                const otherContainer = document.getElementById('otherCategoryContainer');
                if (this.value === 'other') {
                    otherContainer.style.display = 'block';
                    document.getElementById('otherCategory').required = true;
                } else {
                    otherContainer.style.display = 'none';
                    document.getElementById('otherCategory').required = false;
                }
            });
        </script>

        <div id="otherCategoryContainer" style="display: none; margin-top: 10px;">
            <label for="otherCategory">Please specify:</label>
            <input type="text" id="otherCategory" name="otherCategory" placeholder="Enter the category">
        </div>

        <button type="submit">Send</button>

        <div class="footer">
            <a href="/assets/html/index.html">Â©2025 6xargs</a> 
            <a href="/assets/html/contact.html">Contact Us </a> 
            <a href="/assets/html/terms-and-conditions.html">Terms and Conditions</a> 
            <a href="/assets/html/privacy-policy.html">Privacy Policy</a>
          </div>
    </form>
    <script src="contact.tsx"></script>
</div>
</body>
</html>
