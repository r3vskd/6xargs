<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 6xargs</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/contact.css">

    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080808;
            font-family: "Varela", serif;
            font-weight: bold;
        }
        form {
            height: 530px;
            width: 500px;
            background-color: rgba(0, 0, 0, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(4px);
            border: 2px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.6);
            padding: 50px 35px;
            font-family: "Varela", serif;
            font-weight: bold;
        }
        form * {
            font-family: "Varela", serif;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 35px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(124, 124, 124, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin: 10px auto 0;
            align-self: center;
            display: block;
            margin-top: 30px;
            width: 40%;
            background-color: #ffffff;
            color: #080710;
            padding: 7px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #bbbbbb;
        }
        select {
            display: block;
            width: 100%;
            height: 50px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 14px;
        }
        select option {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        select option:hover {
            background-color: #333333;
        }
        .footer {
            margin-top: 34px;
            text-align: center;
            font-size: 13px;
        }
        .footer a {
            color: #808080;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="nokey" width="800" height="800"></canvas>
    </div>
    <script src="/assets/js/neural.js"></script>
    <div class="form-container">
        <form>
            <h3>Organization Contact Form</h3>

            <label for="companyName">Organization Name</label>
            <input type="text" id="companyName" name="companyName" placeholder="Enter the name of the organization" required>
            
            <label for="companyEmail">Organization Email</label>
            <input type="email" id="companyEmail" name="companyEmail" placeholder="Enter the organization's email" required>
            
            <label for="country">Organization Headquarters</label>
            <input type="text" id="country" name="country" placeholder="Enter the organization's country" required>
            

            <label for="companyType">Organization Category</label>
            <select id="companyType" name="companyType" required>
                <option value="">Select the organization Category</option>
                <option value="treasury">Treasury Sector</option>
                <option value="federal-institutions">Federal Institutions</option>
                <option value="human-rights">Public Human Rights Organizations</option>
                <option value="technology">Technology</option>
                <option value="e-commerce">E-commerce</option>
                <option value="content-creation">Content Creation</option>
                <option value="agriculture">Agriculture, Livestock, or Fishing</option>
                <option value="food-nutrition">Food or Nutrition</option>
                <option value="alcoholic-beverages">Alcoholic Beverages</option>
                <option value="cosmetics-care">Cosmetics and Personal Care</option>
                <option value="tobacco">Tobacco</option>
                <option value="digital-payments">Digital Payments</option>
                <option value="crypto-blockchain">Crypto or Blockchain</option>
                <option value="architecture">Architecture</option>
                <option value="sports">Sports</option>
                <option value="electronics">Electronics</option>
                <option value="civil-engineering">Civil Engineering</option>
                <option value="iot">IoT (Internet of Things)</option>
                <option value="education">Education</option>
                <option value="energy-environment">Energy and Environmental Technology</option>
                <option value="financial-markets">Financial Markets</option>
                <option value="real-estate">Real Estate Sector</option>
                <option value="insurance">Insurance</option>
                <option value="transportation-traffic">Transportation or Traffic</option>
                <option value="aviation">Aviation</option>
                <option value="waterborne-transportation">Waterborne Transportation</option>
                <option value="railway-transportation">Railway Transportation</option>
                <option value="film-radio-tv">Film, Radio, or Television</option>
            </select>

            <button type="submit">Enviar</button>

            <div class="footer">
                <a href="#">Â© 6xargs</a>
                <a href="#">Contact Us</a>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
            </div>
        </form>
    </div>
</body>
</html>
