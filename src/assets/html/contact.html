<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6xargs | Contact</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/contact.css">

</head>
<body>
    <div id="canvas-container">
        <canvas id="nokey" width="800" height="800"></canvas>
    </div>
<script src="/assets/js/neural.js"></script>
<div class="form-container">
    <form>
        <h3>Organization Contact Form</h3>

        <label for="companyName">Name</label>
        <input type="text" id="companyName" name="companyName" placeholder="Enter the name of the organization" required>
        
        <label for="companyEmail">Email</label>
        <input type="email" id="companyEmail" name="companyEmail" placeholder="Enter the email of the organization" required>
        
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter the country of the organization" required>
        

        <label for="companyType">Category</label>
        <select id="companyType" name="companyType" required>
            <option value="">Select the category of the organization </option>
            <option value="artificial intelligence">AI & ML</option>
            <option value="aviation">Aviation</option>
            <option value="cibersecurity">Cibersecurity</option>
            <option value="civil-engineering">Construction Industry</option>
            <option value="cosmetics-care">Cosmetics & Personal Care</option>
            <option value="crypto-blockchain">Crypto or Blockchain</option>
            <option value="digital-payments">Fintech or Digital Payments</option>
            <option value="e-commerce">E-commerce</option>
            <option value="education">Education</option>
            <option value="energy-environment">Energy or Environmental Industry</option>
            <option value="film-radio-tv">Film, Radio, or Television</option>
            <option value="food-nutrition">Food</option>
            <option value="agriculture">Farm, Agriculture, Livestock, or Fishing Industry</option>
            <option value="human-rights">Federal o Government Institution</option>
            <option value="healthcare">Healthcare</option>
            <option value="insurance">Insurance</option>
            <option value="iot">IoT</option>
            <option value="software">Software</option>
            <option value="real-estate">Real Estate</option>
            <option value="Security">Intelligence agencies, PMC, PSC or another Security Agencies</option>
            <option value="sports">Sports</option>
            <option value="treasury">Treasury Sector</option>
            <option value="transportation-traffic">Land Transportation</option>
            <option value="tobacco">Tobacco</option>
            <option value="waterborne-transportation">Waterborne Transportation</option>
            <option value="other">Other Category</option>
        </select>

        <button type="submit">Send</button>

        <div class="footer">
            <a href="/assets/html/index.html">Â©2025 6xargs</a> 
            <a href="/assets/html/contact.html">Contact Us </a> 
            <a href="/assets/html/terms-and-conditions.html">Terms and Conditions</a> 
            <a href="/assets/html/privacy-policy.html">Privacy Policy</a>
          </div>
    </form>
    <script src="contact.tsx"></script>
</div>
</body>
</html>
