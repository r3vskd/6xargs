<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 6xargs</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/contact.css">

    <style media="screen">
        *,
  *:before,
  *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
  body{
      background-color: #080808;
      font-family: "Varela", serif;
      font-weight: bold;
  }
  form{
      height: 530px;
      width: 500px;
      background-color: rgba(0, 0, 0, 0.13);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(4px);
      border: 2px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 9px rgba(0, 0, 0, 0.6);
      padding: 50px 35px;
      font-family: "Varela", serif;
      font-weight: bold;
  }
  form *{
      font-family: "Varela", serif;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
  }
  form h3{
      font-family: "Varela", serif;
      font-weight: bold;
      font-size: 35px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
  }
  
  label{
      font-family: "Varela", serif;
      font-weight: bold;
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
  }
  input{
      font-family: "Varela", serif;
      font-weight: bold;
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(124, 124, 124, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
  }
  ::placeholder{
      color: #e5e5e5;
  }
  button{
      font-family: "Varela", serif;
      margin: 10px auto 0;
      align-self: center;
      display: block;
      margin-top: 30px;
      width: 40%;
      background-color: #ffffff;
      color: #080710;
      padding: 7px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
  }
  
  button:hover{
      background-color: #bbbbbb;
  }
  
  .social{
    margin-top: 30px;
    display: flex;
  }
  .social div{
    background: red;
    width: 150px;
    border-radius: 3px;
    padding: 5px 10px 10px 5px;
    background-color: rgba(255,255,255,0.27);
    color: #eaf0fb;
    text-align: center;
  }
  .social div:hover{
    background-color: rgba(255,255,255,0.47);
  }
  .social .fb{
    margin-left: 25px;
  }
  .social i{
    margin-right: 4px;
  }
  
     .register-button {
        font-family: "Varela", serif;
        font-weight: bold;
        margin: 10px auto 0;
        align-self: center;
        display: block;
        padding: 4px; 
        background-color: #ffffff;
        color: #000000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px; 
        text-decoration: none;
      }
  
      .register-button:hover {
        background-color: #bbbbbb;
        color: #000000;
        text-decoration: none;
  
      }
  
      .footer {
        margin-top: 34px;
        text-align: center;
        font-size: 13px;
      }
  
      .footer a {
        font-family: "Varela", serif;
        font-weight: bold;
        padding: 4px;
        color: #808080;
        text-decoration: none;
      }
  
      .footer a:hover {
        text-decoration: none;
        color: #ffffff;
      }
  
      .forgot-password-button {
        font-family: "Varela", serif;
        font-weight: bold;
        margin: 10px auto 0;
        align-self: center;
        display: block;
        padding: 2px; 
        width: 150px;
        background-color: #ffffff;
        color: #000000;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        font-size: 11px; 
      }
  
      </style>
</head>
<body>
    <div  id="canvas-container">
        <canvas id="nokey" width="800" height="800"></canvas>
      </div>
    <script src="/assets/js/neural.js"></script>
    <div class="form-container">
        <form>
            <h3>Enterprise Concact Form</h3>

            <label for="companyName">Nombre de la Empresa</label>
            <input type="text" id="companyName" name="companyName" placeholder="Ingrese el nombre de la empresa" required>

            <label for="companyEmail">Correo de la Empresa</label>
            <input type="email" id="companyEmail" name="companyEmail" placeholder="Ingrese el correo de la empresa" required>

            <label for="country">País de la Empresa</label>
            <input type="text" id="country" name="country" placeholder="Ingrese el país de la empresa" required>

            <label for="companyType">Tipo de Empresa</label>
            <select id="companyType" name="companyType" required>
                <option value="">Seleccione el tipo de empresa</option>
                <option value="opc1">Opción 1</option>
                <option value="opc2">Opción 2</option>
                <option value="opc3">Opción 3</option>
            </select>

            <button type="submit">Enviar</button>

            <div class="footer">
                <a href="#">© 6xargs</a>
                <a href="#">Contáctenos</a>
                <a href="#">Términos de Servicio</a>
                <a href="#">Política de Privacidad</a>
            </div>
        </form>
    </div>
</body>
</html>
