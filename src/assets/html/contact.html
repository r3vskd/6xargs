<script src="/assets/js/neural.js"></script>

        <input type="email" id="companyEmail" name="companyEmail" placeholder="Email of the organization" required>

        <label for="country">Country</label>

            <option value="georgia">Georgia</option>

            <option value="greece">Greece</option>
            <option value="guatemala">Guatemala</option>
            <option value="honduras">Honduras</option>
            <option value="hongkong">Hong Kong</option>
            <option value="hungary">Hungary</option>
            <option value="india">India</option>
            <option value="indonesia">Indonesia</option>
            <option value="ireland">Ireland</option>
            <option value="israel">Israel</option>
            <option value="italy">Italy</option>
            <option value="japan">Japan</option>
            <option value="kenya">Kenya</option>
            <option value="kuwait">Kuwait</option>
            <option value="latvia">Latvia</option>
            <option value="lebanon">Lebanon</option>
            <option value="lithuania">Lithuania</option>
            <option value="luxembourg">Luxembourg</option>
            <option value="malasya">Malasya</option>
            <option value="malta">Malta</option>

            <option value="peru">Perú</option>

            <option value="qatar">Qatar</option>

            <option value="uk">UK</option>
            <option value="ukraine">Ukraine</option>
            <option value="united-states">United States</option>
            <option value="uruguay">Uruguay</option>
            <option value="vietnam">Vietnam</option>
            <option value="other">Other</option>
        </select>

        <script>
            document.getElementById('country').addEventListener('change', function () {
                const otherContainer = document.getElementById('otherCountryContainer');
                if (this.value === 'other') {
                    otherContainer.style.display = 'block';
                    document.getElementById('otherCountry').required = true;
                } else {
                    otherContainer.style.display = 'none';
                    document.getElementById('otherCountry').required = false;
                }
            });
        </script>

        <div id="otherCountryContainer" style="display: none; margin-top: 10px;">
            <label for="otherCountry">Please specify:</label>
            <input type="text" id="otherCountry" name="otherCountry" placeholder="Enter the country">
        </div>
        
        <label for="companyType">Category</label>
        <select id="companyType" name="companyType" required>
            <option value="">Select the category of the organization </option>
            <option value="ong">ONG</option>
            <option value="healthcare">Healthcare</option>
            <option value="insurance">Insurance</option>
            <option value="artificial intelligence">AI or ML</option>
            <option value="cibersecurity">Cibersecurity</option>
            <option value="crypto-blockchain">Crypto or Blockchain</option>
            <option value="digital-payments">Banking or Digital Payments</option>
            <option value="e-commerce">E-commerce</option>
            <option value="education">Education</option>
            <option value="energy-environment">Energy or Environmental Industry</option>
            <option value="entertainment">Entertainment</option>
            <option value="food-nutrition">Food & Nutrition</option>
            <option value="government">Federal or Government</option>
            <option value="software">Software Development or IoT</option>
            <option value="real-estate">Real Estate or Construction</option>
            <option value="intelligence">Intelligence or Security Agencies</option>
            <option value="transportation">Transportation (Land, Waterborne or Aviation)</option>
            <option value="other">Other</option>
        </select>

        <script>
            document.getElementById('companyType').addEventListener('change', function () {
                const otherContainer = document.getElementById('otherCategoryContainer');
                if (this.value === 'other') {
                    otherContainer.style.display = 'block';
                    document.getElementById('otherCategory').required = true;
                } else {
                    otherContainer.style.display = 'none';
                    document.getElementById('otherCategory').required = false;
                }
            });
        </script>

        <div id="otherCategoryContainer" style="display: none; margin-top: 10px;">
            <label for="otherCategory">Please specify:</label>
            <input type="text" id="otherCategory" name="otherCategory" placeholder="Enter the category">
        </div>

        <button type="submit">Send</button>

        <div class="footer">
