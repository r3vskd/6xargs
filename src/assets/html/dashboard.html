<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6xargs | Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/assets/css/dashboard.css">

<body>
    <div class="dashboard">
        <nav class="navbar">
            <img src="/assets/images/6xargs.png" alt="6xargs Logo" class="logo">

        <main class="dashboard-content">

                    <p id="active-programs">Loading...</p>
                </div>

                </div>
                <div class="card">
                    <h2>Earnings</h2>
                    <p id="earnings">Loading...</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul class="horizontal-list">
                        <li><a href="#profile">Profile</a></li>
                        <li><a href="#settings">Configuration</a></li>
                        <li><a href="#help">Help Center</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Â©2025 6xargs All rights reserved</p>
            </div>

    <script>
        document.getElementById("active-programs").innerText = "You have 3 active programs";
        document.getElementById("recent-activity").innerText = "2 new messages in your inbox";
        document.getElementById("earnings").innerText = "Total earnings: $1,500";
        lucide.createIcons();
    </script>
</body>
</html>
