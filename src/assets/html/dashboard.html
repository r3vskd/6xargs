<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - 6xargs</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: rgba(34, 34, 34, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            height: 40px;
        }
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 15;
        }
        .nav-menu li {
            display: flex;
            align-items: center;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .nav-menu a:hover {
            color: #a0a0a0;
        }
        .dashboard-content {
            text-align: center;
            margin-top: 100px;
        }
        .cards-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            width: 250px;
        }
        .footer-content {
            text-align: center;
            margin-top: 40px;
        }
        .footer-bottom {
            text-align: center;
            background: #222;
            color: #a0a0a0;
            padding: 10px;
            margin-top: 20px;
        }
        .horizontal-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .horizontal-list a {
            color: #a0a0a0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .horizontal-list a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <img src="/assets/images/6xargs.png" alt="6xargs Logo" class="logo">
            <ul class="nav-menu">
                <li><a href="#dashboard" class="active"><i data-lucide="home"></i> Dashboard</a></li>
                <li><a href="#programs"><i data-lucide="bell"></i> Programs</a></li>
                <li><a href="inbox.html"><i data-lucide="inbox"></i> Inbox</a></li>
            </ul>
        </nav>

        <main class="dashboard-content">
            <h1>Welcome to your Dashboard</h1>
            <div class="cards-section">
                <div class="card">
                    <h2>Active Programs</h2>
                    <p id="active-programs">Loading...</p>
                </div>
                <div class="card">
                    <h2>Recent Activity</h2>
                    <p id="recent-activity">Loading...</p>
                </div>
                <div class="card">
                    <h2>Earnings</h2>
                    <p id="earnings">Loading...</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul class="horizontal-list">
                        <li><a href="#profile">Profile</a></li>
                        <li><a href="#settings">Configuration</a></li>
                        <li><a href="#help">Help Center</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Â©2025 6xargs All rights reserved</p>
            </div>
        </footer>
    </div>
    <script>
        document.getElementById("active-programs").innerText = "You have 3 active programs";
        document.getElementById("recent-activity").innerText = "2 new messages in your inbox";
        document.getElementById("earnings").innerText = "Total earnings: $1,500";
        lucide.createIcons();
    </script>
</body>
</html>
